<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration Success</title>
    <style type="text/css">
        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Registration Successful!</h2>
    <span>First Name:</span><span th:text="${userEntity.getFirstName()}"></span><br/>
    <span>Last Name:</span><span th:text="${userEntity.getLastName()}"></span><br/>
    <span>Username:</span><span th:text="${userEntity.getUserName()}"></span><br/>
    <span>Password:</span><span th:text="${userEntity.getPassword()}"></span><br/>
    <span>Email:</span><span th:text="${userEntity.getEmail()}"></span><br/>
    <span>Phone number:</span><span th:text="${userEntity.getPhoneNumber()}"></span><br/>
    <span>Address:</span><span th:text="${userEntity.getAddress()}"></span><br/>
    <span>Address:</span><span th:text="${userEntity.getCity()}"></span><br/>
    <span>Postal Code:</span><span th:text="${userEntity.getPostalCode()}"></span><br/>
</div>
</body>
</html>
