<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eversource Farm</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<style>
    .event__btn {
        font-size: 14px;
        color: #ffffff;
        font-weight: 800;
        text-transform: uppercase;
        display: inline-block;
        padding: 13px 30px 12px;
        background: #7fad39;
        border: none;
        align-content: end;
    }

</style>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>
<!-- Header Section Begin -->
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <div class="header__top__left">
                        <ul>
                            <li>Welcome to Eversource Farm Website</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8">
                    <div class="header__top__right">
                        <div th:if="${usernameExist} != null">
                            <div class="header__top__right__account">
                                <i class="fa fa-shopping-cart" th:text="${loggedIn}"></i>
                                <span class="arrow_carrot-down"></span>
                                <ul>
                                    <li><a href="/shoppingcart">Shopping Cart</a></li>
                                    <li><a href="/history">Purchase History</a></li>
                                    <li><a href="/account">Account</a></li>
                                </ul>
                            </div>
                            <div class="header__top__right__logout">
                                <a href="/logout"><i class="fa fa-sign-out"></i>Logout</a>
                            </div>
                        </div>
                        <div th:if="${usernameExist} == null">
                            <div class="header__top__right__login">
                                <a href="/login"><i class="fa fa-user"></i> Login</a>

                            </div>
                            <div class="header__top__right__signup">
                                <a href="/register"><i class="fa fa-sign-in"></i>
                                    Sign up</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="header__logo">
                    <a href="/"
                    ><img src="img/logo.png" alt="" height="50"
                    /></a>
                </div>
            </div>
            <div class="col-lg-8 col-md-8">
                <nav class="header__menu">
                    <ul>
                        <li><a href="/homepage">About us</a></li>
                        <li><a href="/product">Store</a></li>
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/event">Event</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- Header Section End -->
<!-- Header Section End -->

<!-- Login Section Begin -->
<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" data-setbg="img/breadcrumb.jpg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Event</h2></div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Event Section Begin -->
<section class="event spad">
    <div class="container">
        <h2 th:text="${message}"></h2>
        <table class="table">
            <thead>
            <tr style="font-size: larger">
                <th scope="col">Date</th>
                <th scope="col"></th>
                <th scope="col">Event</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody th:each="event : ${eventsEntityList}">
            <tr>

                <td th:text="${event.start}+'~'+${event.end}"><i class="fa fa-calendar-o"></i></td>


                <td><img height="80" th:src="${event.image}" width="100"/></td>
                <td><b><span th:text="${event.event}"></span></b></td>
                <td><span th:text="${event.description}"></span></td>

                <td>
                    <form action="post" th:action="@{/eventNotice}" method="post">
                        <input type="checkbox" name="checkEvent" th:id="${event.eid}" class="box"/>
                    </form>
                </td>
            </tr>
            </tbody>
            <tr>

                <td>
                </td>
                <td></td>



                <td>
                    <button class="event__btn" id="notiEvent" onclick="notiEvent()">Get Notification</button>
                </td>
                <td>
                    <button class="event__btn" id="clearEvent" onclick="clearEvent()">Clear Selection</button>
                </td>
                        <!-- **** closed form-->
                <form action=""  th:action="@{/eventNotice}" method="post" id="eventNoticeForm">
                    <input type="hidden" class="ids" name="ids">
                </form>

            </tr>
            <tr></tr>
        </table>

    </div>
    </div>

    </div>
    </div>

    </div>
    </div>
</section>


<section class="event spad">

</section>
<!-- /Adding ThymeLeaf code -->


<!-- Footer Section Begin -->
<footer class="footer spad">
    <div class="col-lg-12">
        <div class="footer__copyright">
            <div class="footer__copyright__text">
                <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                    Eversource Farm. All Rights Reserved.
                </p>
            </div>
            <div class="footer__copyright__payment"><img src="img/payment-item.png" alt=""></div>
        </div>
    </div>


</footer>
<!-- Footer Section End -->

<!-- Js Plugins -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

<script type="text/javascript">

    var arry = "";

    function notiEvent() {
        var obj = $("input[name='checkEvent']:checked");
        arry = "";
        for (var i = 0; i < obj.length; i++) {
            arry = arry + obj[i].id + ",";
        }
        if (arry !== "" && arry !== undefined) {
            arry = arry.substring(0, arry.length - 1);
        }
        $(".ids").val(arry);
        alert(arry)
        $("#eventNoticeForm").submit();
    }

    function clearEvent() {
        arry = "";
        var allCheck = document.getElementsByClassName("box");
        for (var i = 0; i < allCheck.length; i++) {
            allCheck[i].checked = false;
        }
    }
</script>


</body>

</html>
